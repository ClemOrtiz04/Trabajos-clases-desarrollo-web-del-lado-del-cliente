<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

    <div class="container mt-3">

            <input type="text" class="form-control" id="precio" >
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <select id="cantidad" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" onclick="calcular()">Calcular</button>
        </div>
        <div class="mb-3">
             <label class="form-label">Subtotal</label>
            <input type="text" class="form-control" id="subtotal" disabled >
        </div>
        <div class="mb-3">
             <label class="form-label">IVA</label>
            <input type="text" class="form-control" id="iva" disabled >
        </div>
        <div class="mb-3">
             <label class="form-label">Total</label>
            <input type="text" class="form-control" id="total" disabled >
        </div>
    </div>

    <script src="clase9script.js"></script>

</html>
