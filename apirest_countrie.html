<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


  <style>
    img {
      border-radius: 30px;
      padding: 8%;
      min-height: 210px;
    }

    #countries {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 15px;
        
    }
    #container-input {
      display: flex;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>
<body>


    <script>
      async function mostrar() {
      const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,capital,currencies,languages,population');
      const data = await res.json();

      const div_Countries = document.getElementById("countries");
      const input = document.getElementById("input-Search");
      const buttonClean = document.getElementById("btnClean");

      function renderCards(countries) {
        let mainContent = '';
        for (const element of countries) {
          mainContent += `
            <div class="card mb-3" style="width: 18rem;">
              <img src="${element.flags.png}" class="card-img-top" alt="${element.flags.alt}">
              <div class="card-body">
                  <h5 class="card-title">${element.name.common}</h5>
                  <p class="card-text mb-1">Nombre Oficial: ${element.name.official}</p>
                  <p class="card-text mb-1">Capital: ${element.capital}</p>
                  <p class="card-text mb-1">Lenguaje: ${Object.values(element.languages)}</p>
                  <p class="card-text">Poblaci√≥n: ${element.population}</p>
              </div>
            </div>
          ;
        }
        div_Countries.innerHTML = mainContent;
         `
      }
    }

      function filter() {
        const filter = input.value.trim().toLowerCase();
        if (filter.length >= 3) {
          const filteredData = data.filter(
            (pais) => pais.name.common.toLowerCase().includes(filter)
          );
          renderCards(filteredData);
        } else {
          renderCards(data);
        }
      }

      function clearSearch() {
        input.value = "";
        renderCards(data);
      }

      input.addEventListener("input", filter);
      buttonClean.addEventListener("click", clearSearch);

      renderCards(data);
    }
  </script>

  <div class="container mt-3">
      <div id="container-input" class="mt-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Buscar Pais</span>
          <input type="text" id="input-Search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group-prepend">
            <button id="btnClean" class="btn btn-outline-secondary mb-3" type="button">
              üóëÔ∏è
            </button>
        </div>
      </div>
      <div class="button">
        <button class="btn btn-success mb-4" onclick="mostrar()">Cargar paises</button>
      </div>
    <div id="countries">

    </div>
  </div>
</body>
</html>
