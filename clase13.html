<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        let data = [];

        function agregar(){
            const keyUser = document.getElementById('keyUser').value;
            const nameUser = document.getElementById('nameUser').value;
            const emailUser = document.getElementById('emailUser').value;
            const dateUser = document.getElementById('dateUser').value;

            //Crear objeto de datos

            const item = {
                key: keyUser,       //Atributo: Valor,
                name: nameUser,
                email: emailUser,
                date: dateUser //YYYY-MM-DD
            }

            //Agregar el objeto al arreglo
            data.push(item);

            //Mostrar los datos en una tabla
            let divData = '';

            divData = `<table class = "table table-bordered">`;
                divData += `<tr>`;
                    divData += `<th>Clave</th>`;
                    divData += `<th>Nombre</th>`;
                    divData += `<th>Email</th>`;
                    divData += `<th>Fecha de nacimiento</th>`;
                divData += `</tr>`;

            for (const element of data) {
                divData += `<tr>`;
                    divData += `<th>${item.key}</th>`;
                    divData += `<th>${item.name}</th>`;
                    divData += `<th>${item.email}</th>`;
                    divData += `<th>${item.date}</th>`;
                divData += `</tr>`;
            }

            divData += `</table>`;
            document.getElementById('result').innerHTML = divData;
        }
    </script>

    <div class="container mt-3">
        <div>
            <label class="form-label">Clave</label>
            <input type="text" class="form-control" id="keyUser">
        </div>
        <div>
            <label class="form-label mt-2">Nombre</label>
            <input type="text" class="form-control" id="nameUser">
        </div>
        <div>
            <label class="form-label mt-2">Email</label>
            <input type="text" class="form-control" id="emailUser">
        </div>
        <div>
            <label class="form-label mt-2">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="dateUser">
        </div>
        <div>
            <button class="btn btn-success mt-3" onclick="agregar();">Agregar</button>
        </div>
        <div id="result" class="mt-3">

        </div>
    </div>
</body>
</html>
